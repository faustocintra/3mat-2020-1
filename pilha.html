<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <!-- 
      Se um arquivo de classe for utilizado dentro de uma arquivo HTML,
      será necessário desabilitar nele a linha module.exports 
   -->
   <script src='lib/Stack.js'></script>
</head>
<body>
   <div id="exibe">

   </div>
</body>
<script>
   let pilha = new Stack()
   pilha.push(10)
   pilha.push(20)
   pilha.push(30)

   let exibe = document.querySelector('#exibe')
   let resultado = ''

   while(! pilha.isEmpty()) {
      resultado += pilha.pop() + '<br>'
   }

   exibe.innerHTML = resultado

</script>
</html>
